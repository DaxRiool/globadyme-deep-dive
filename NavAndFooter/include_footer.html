<html>  
  <body> 
      <div id="nav-placeholder"></div>
    <div id="footer-placeholder"></div>
  </body> 
  <script>
    fetch('footer.html')
        .then(data => data.text())
        .then(text => document.getElementById('footer-placeholder').innerHTML = text);

        .then(data => data.text())
        .then(text => document.getElementById('nav-placeholder').innerHTML = text);
    </script>
</html>
